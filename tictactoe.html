<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Tic Tac Toe">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>

 <body>
  <main>
    <div id="turn-container">Turn</div>
    <div class="container">
      <button type="button" class="cell cell-1"></button>
      <button type="button" class="cell cell-2"></button>
      <button type="button" class="cell cell-3"></button>
      <button type="button" class="cell cell-4"></button>
      <button type="button" class="cell cell-5"></button>
      <button type="button" class="cell cell-6"></button>
      <button type="button" class="cell cell-7"></button>
      <button type="button" class="cell cell-8"></button>
      <button type="button" class="cell cell-9"></button>
    </div>
    <div id="win-div">
      <button type="button" onclick="resetGame()">RESET</button>
      <div id="win-field"></div>
      <button type="button" onclick="resetGame()">CONTINUE</button>
    </div>
  </main>  

    <script src="js/scripts.js"></script>
</body>
</html>
